---
layout: default
---

<div class="posts">
  <img src="http://25.media.tumblr.com/42768e2e04d581524b73c30a7f046a35/tumblr_mw3zx1vDfH1sk680ko1_500.gif" style="margin-left: 12.5%; padding-top: 50px;">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
